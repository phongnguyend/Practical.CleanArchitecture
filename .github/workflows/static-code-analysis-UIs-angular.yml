name: Static Code Analysis UIs - Angular

on:
  push:
    branches:
      - master
      - build
    paths:
      - 'src/UIs/angular/**'
      - '.github/workflows/static-code-analysis-UIs-angular.yml'
  pull_request:
    paths: 
      - 'src/UIs/angular/**'
      - '.github/workflows/static-code-analysis-UIs-angular.yml'
  workflow_dispatch:
env:
  ENV_NAME: ENV_VALUE

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: src/UIs/angular/
          args: >
            -Dsonar.organization=phongnguyend
            -Dsonar.projectKey=UIs_Angular
            -Dsonar.projectVersion=1.0.0.${{ github.run_number }}
